<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Subtração</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h2 class="title">Subtração</h2>
                <label class="text">Digite dois valores:</label>
                <form id="number-form">
                    <div class="input">
                        <label>Primeiro valor:</label>
                        <input type="number" id="valor01" step="any" required/>
                    </div>
                    <div class="input">
                        <label>Segundo valor:</label>
                        <input type="number" id="valor02" step="any" required/>
                    </div>
                </form>
                <button class="button template" id="calcular">Calcular</button>
                <div id="result" class="result"></div>

                <a href="../ex-b/index.html">teste</a>
            </div>
        </main>
    </body>
</html>
