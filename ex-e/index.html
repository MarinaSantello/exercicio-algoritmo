<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Valores divisíveis por 2 e 3</title>
        <link rel="stylesheet" href="../ex-a/style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h2 class="title">Divisores de dois e três</h2>
                <label class="text">Digite os valores</label>
                <form id="number-form">
                    <div class="input">
                        <label>Valor A:</label>
                        <input type="number" id="valorA" step="1" required/>
                    </div>
                    <div class="input">
                        <label>Valor B:</label>
                        <input type="number" id="valorB" step="1" required/>
                    </div>
                    <div class="input">
                        <label>Valor C:</label>
                        <input type="number" id="valorC" step="1" required/>
                    </div>
                    <div class="input">
                        <label>Valor D:</label>
                        <input type="number" id="valorD" step="1" required/>
                    </div>
                </form>
                <button class="button template" id="calcular">Mostrar</button>
                <div id="result" class="result"></div>

                <a href="../ex-f/index.html">Próximo</a>
            </div>
        </main>
    </body>
