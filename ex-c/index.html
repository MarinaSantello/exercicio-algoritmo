<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Média</title>
        <link rel="stylesheet" href="../ex-a/style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h2 class="title">Média Bimestral</h2>
                <label class="text">Digite as notas</label>
                <form id="number-form">
                    <div class="input">
                        <label>Primeira nota:</label>
                        <input type="number" id="valor01" step="0.25" min="0" max="10" required/>
                    </div>
                    <div class="input">
                        <label>Segunda nota:</label>
                        <input type="number" id="valor02" step="0.25" min="0" max="10" required/>
                    </div>
                    <div class="input">
                        <label>Terceira nota:</label>
                        <input type="number" id="valor03" step="0.25" min="0" max="10" required/>
                    </div>
                    <div class="input">
                        <label>Quarta nota:</label>
                        <input type="number" id="valor04" step="0.25" min="0" max="10" required/>
                    </div>
                </form>
                <button class="button template" id="calcular">Calcular</button>
                <div id="result" class="result"></div>

                <a href="../ex-d/index.html">Próximo</a>
            </div>
        </main>
    </body>
</html>
