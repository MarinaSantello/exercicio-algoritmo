<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menor que três</title>
        <link rel="stylesheet" href="../ex-a/style.css" />
        <script src="./app.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h2 class="title">Verificação do valor se ele é menor que três</h2>
                <label class="text">Digite o valor</label>
                <form id="number-form">
                    <div class="input">
                        <input type="number" id="valorA" step="1" required/>
                    </div>
                </form>
                <button class="button template" id="calcular">Mostrar</button>
                <div id="result" class="result"></div>
            </div>
        </main>
    </body>
